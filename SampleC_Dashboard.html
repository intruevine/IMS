<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 샘플 C: Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

    <div class="p-8 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900">계약 대시보드 (Sample C: Dashboard)</h1>
                    <p class="text-slate-500 mt-2">핵심 지표와 차트를 포함한 대시보드 레이아웃 샘플입니다.</p>
                </div>
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-600 text-white hover:bg-blue-600/90 h-11 rounded-md px-8 shadow-lg shadow-blue-500/20 hover:shadow-xl transition-shadow">
                    + 새 계약
                </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Stat Card 1 -->
                <div class="rounded-xl border bg-white text-card-foreground shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">총 계약</p>
                            <p class="text-2xl font-bold text-slate-800">4</p>
                        </div>
                    </div>
                </div>
                <!-- Stat Card 2 -->
                <div class="rounded-xl border bg-white text-card-foreground shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">진행중 계약</p>
                            <p class="text-2xl font-bold text-slate-800">2</p>
                        </div>
                    </div>
                </div>
                <!-- Stat Card 3 -->
                <div class="rounded-xl border bg-white text-card-foreground shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">만료예정 계약</p>
                            <p class="text-2xl font-bold text-slate-800">1</p>
                        </div>
                    </div>
                </div>
                <!-- Stat Card 4 -->
                <div class="rounded-xl border bg-white text-card-foreground shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">총 계약금액</p>
                            <p class="text-2xl font-bold text-slate-800">2.8 억</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts & Recent Contracts -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="rounded-xl border bg-white text-card-foreground shadow-sm p-6">
                        <h3 class="text-md font-semibold text-slate-700 mb-3">월별 계약 현황</h3>
                        <div class="w-full h-48 bg-slate-100 rounded-lg flex items-center justify-center">
                            <p class="text-sm text-slate-400">Chart Library (e.g. Recharts) required</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="rounded-xl border bg-white text-card-foreground shadow-sm p-6">
                        <h3 class="text-md font-semibold text-slate-700 mb-4">최근 계약</h3>
                        <div class="space-y-4">
                            <!-- Recent Contract 1 -->
                            <div class="flex items-center">
                                <div class="flex-1">
                                    <p class="font-semibold text-slate-800">본사 ERP 시스템 고도화</p>
                                    <p class="text-sm text-slate-500">대기업A</p>
                                </div>
                                <span class="whitespace-nowrap rounded-full border px-2.5 py-0.5 text-xs font-semibold border-transparent bg-blue-100 text-blue-800">
                                    2025-03-01
                                </span>
                            </div>
                            <!-- Recent Contract 2 -->
                            <div class="flex items-center">
                                <div class="flex-1">
                                    <p class="font-semibold text-slate-800">모바일 앱 v2.0 개발</p>
                                    <p class="text-sm text-slate-500">스타트업B</p>
                                </div>
                                <span class="whitespace-nowrap rounded-full border px-2.5 py-0.5 text-xs font-semibold border-transparent bg-amber-100 text-amber-800">
                                    2024-08-01
                                </span>
                            </div>
                            <!-- Recent Contract 3 -->
                            <div class="flex items-center">
                                <div class="flex-1">
                                    <p class="font-semibold text-slate-800">클라우드 인프라 마이그레이션</p>
                                    <p class="text-sm text-slate-500">중견기업C</p>
                                </div>
                                <span class="whitespace-nowrap rounded-full border px-2.5 py-0.5 text-xs font-semibold border-transparent bg-blue-100 text-blue-800">
                                    2024-01-15
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
